spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: root
  data:
    #ElasticSearch的连接地址
    elasticsearch:
      cluster-name: es
      cluster-nodes: 127.0.0.1:9300
      repositories:
        enabled: true
  redis:
    # Redis服务器地址
    host: 127.0.0.1
    # Redis 数据库索引（默认0）
    database: 0
    # 端口
    port: 6379
    # 连接超时时间
    timeout: 3000
    # Jedis配置
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0

logging:
  level:
    root: info
    com.lrm: debug
  file: log/blog-dev.log

